 RUS_holstein_gottorp_romanov:0 "Holstein Gottorp Romanov"
 RUS_holstein_gottorp_romanov_desc:0 "The House of Romanov is the ruling family of the Imperial see. Nicholas II must never be forgotten and stability shall always come forth. Even some nationalists have high hopes for a new Tsardom era, God Save the Tsar!"
 GER_hohenzollern:0 "Hohenzollern"
 GER_hohenzollern_desc:0 "The House of Hohenzollern is the ruling family of the Imperial German state. They've shown themselves to be ambitious and usually push to preserve the legacy of Prussia, it's culture and it's politics."
 
