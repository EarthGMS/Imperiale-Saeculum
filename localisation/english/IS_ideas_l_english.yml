 FRA_the_colonial_burden_stage_one:0 "The Colonial Burden"
 FRA_the_colonial_burden_stage_one_desc:0 "The colonial burden has not ceased to be imposed on successive governments since the beginning of the vast expansion policy undertaken by "". Native uprisings were regular, the colonists were not at all safe outside the large urban centers, and the administration could not claim to control these vast territories. As for the army, it can only carry out counter-insurgency operations in the hope that they will delay the operations of the natives for some time."
